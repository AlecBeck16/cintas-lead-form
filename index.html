<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lead Submission</title>
</head>
<body>
  <h1>Submit a Lead</h1>
  <form id="leadForm">
    <label>Partner Name: <input type="text" name="partnerName" required /></label><br />
    <label>Partner Division: <input type="text" name="partnerDivision" required /></label><br />
    <label>Division/Product Interested In: <input type="text" name="divisionProduct" required /></label><br />
    <label>Company Name: <input type="text" name="companyName" required /></label><br />
    <label>Decision Maker Name: <input type="text" name="decisionMaker" required /></label><br />
    <label>Address: <input type="text" name="address" required /></label><br />
    <label>Email of Decision Maker: <input type="email" name="decisionMakerEmail" required /></label><br />
    <label>Phone # of Decision Maker: <input type="tel" name="decisionMakerPhone" required /></label><br />
    <label>Date: <input type="date" name="date" required /></label><br />
    <label>Notes: <textarea name="notes"></textarea></label><br />
    <button type="submit">Submit</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    document.getElementById('leadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const data = {
        partnerName: form.partnerName.value,
        partnerDivision: form.partnerDivision.value,
        divisionProduct: form.divisionProduct.value,
        companyName: form.companyName.value,
        decisionMaker: form.decisionMaker.value,
        address: form.address.value,
        decisionMakerEmail: form.decisionMakerEmail.value,
        decisionMakerPhone: form.decisionMakerPhone.value,
        date: form.date.value,
        notes: form.notes.value,
      };

      const response = await fetch('/.netlify/functions/submit-lead', {
        method: 'POST',
        body: JSON.stringify(data),
      });

      const result = await response.json();
      document.getElementById('responseMsg').textContent = result.message || result.error;
    });
  </script>
</body>
</html>
